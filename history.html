<!-- mods Added responsive font styling --> 
<style>
@media screen and (max-width: 600px) {
  body,h1,h2,h3,h4,h5,h6, .questionCount, .quizArea, ul, .my-float {
    font-size: 140%;
  }
}
</style>

<!-- end of modifications -->
		
		<!-- mods- added lines for floating home button -->
		<a href="index.html" class="float">
			<i class="fas fa-home my-float"></i>
		</a>
		<div class="label-container">
				<div class="label-text">Stop quiz and return home</div>
			<i class="fa fa-play label-arrow"></i>
		</div>
		<!-- end of modifications -->
		
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Get Started!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <script src="js/jquery.js"></script>
